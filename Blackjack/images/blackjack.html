function burst (arr){
//document.getElementById("poop").innerHTML = arr.length;

	var value = 0;
	for (var i = 0 ; i <arr.length ; i++){
		
		if (arr[i].value > 10){
		value +=10;
		}
		else if (arr.length == 2 && arr[i].value == 1){
		value += 11;
		}
		else {
		value += arr[i].value;
		}
	
	}
	document.getElementById("poop").innerHTML = value;
	return (value);
}
